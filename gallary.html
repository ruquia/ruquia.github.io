<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="images/icons/72x72.png">
    <link rel="apple-touch-icon" href="images/icons/96x96.png">
    <link rel="apple-touch-icon" href="images/icons/128x128.png">

    <title>Title</title>

            </di>
            <di class="column">
                <img class="image" src="images/img4.jpeg">

            </di>
            <di class="column">
                <img class="image" src="images/img5.jpeg">

            </di>

        </div>

    </div>

</section>

<script src="js/main.js"></script>
<script src="js/bulma.js"></script>
